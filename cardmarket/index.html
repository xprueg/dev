<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <title>Cardmarket Photo Generator v.05</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <main>
      <ui>
        <card>
          <label card><input data-position="left" type="file"></input>🃏</label>
          <label card><input data-position="right" type="file"></input>🎴</label>
        </card>
        <detail>
          <template detail-gist>
            <label detail><input data-position="detail" data-detail-image type="file"></input>🃏</label>
          </template>
          <label add-detail>🔍</label>
        </detail>
        <action>
          <button action capture>📸</button>
        </action>
      </ui>
    </main>
    <aside>
      <output>
        <img>
        <action>
          <button action copyright>🔤</button>
          <button action reset>🧨</button>
        </action>
      </output>
      <canvas></canvas>
    </aside>

    <script>
      document.querySelector("[add-detail]").addEventListener("click", (evt) => {
        const detail_gist = document.importNode(document.querySelector("[detail-gist]").content, true);
        document.querySelector("detail").insertBefore(detail_gist, evt.target);
      });
    </script>

    <script src="script.js"></script>
  </body>
</html>
