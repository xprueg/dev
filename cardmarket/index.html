<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <title>Cardmarket Photo Generator v.01</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <main>
      <ui>
        <card>
          <label card><input data-left-image type="file"></input>Front</label>
          <label card><input data-right-image type="file"></input>Back</label>
        </card>
        <detail>
          <template detail-gist>
            <label detail><input data-detail-image type="file"></input>Detail</label>
          </template>
          <label add-detail>+</label>
        </detail>
        <action>
          <button action>â¬¤</button>
        </action>
      </ui>
    </main>
    <aside>
      <canvas></canvas>
    </aside>

    <script>
      document.querySelector("[add-detail]").addEventListener("click", (evt) => {
        const detail_gist = document.importNode(document.querySelector("[detail-gist]").content, true);
        document.querySelector("detail").insertBefore(detail_gist, evt.target);
      });
    </script>
    <script>
      const pic_size = {
        width: 3024 / 2,
        height: 4032 / 2,
      };

      const canvas_size = {
        width: pic_size.width * 2,
        height: pic_size.height,
      };

      const blob_to_img = (blob, callback) => {
        const img = new Image();
        const url = URL.createObjectURL(blob);
        img.onload = () => {
          URL.revokeObjectURL(url);
          callback(img);
        }
        img.src = url;
      };

      document.querySelector("button").addEventListener("click", ((_) => {
        document.body.setAttribute("canvas_visible", String());

        const files = [
          document.querySelector("input[data-left-image]").files[0],
          document.querySelector("input[data-right-image]").files[0]
        ];
        
        const canvas = document.querySelector("canvas");
        const ctx = canvas.getContext("2d", {alpha: false});

        ctx.width = canvas.width = canvas_size.width;
        ctx.height = canvas.height = canvas_size.height;

        blob_to_img(files[0], (img) => {
          ctx.drawImage(img, 0, 0, pic_size.width, pic_size.height);

          blob_to_img(files[1], (img) => {
            ctx.drawImage(img, canvas.width / 2, 0, pic_size.width, pic_size.height);

            const text = prompt() || "xpr.org";
            const x = canvas_size.width / 2 - ctx.measureText(text).width / 2;
            const y = canvas_size.height / 2 - ctx.measureText(text).height / 2;

            ctx.fillStyle = "white";
            ctx.strokeStyle = 'black';
            ctx.font = `${canvas_size.height * .05}px system-ui`;
            ctx.textBaseline = "bottom";
            ctx.lineWidth = canvas_size.heihgt * .004;

            ctx.strokeText(text, x, y);
            ctx.fillText(text, x, y);

            document.querySelector("img[data-output]").src = canvas.toDataURL("image/jpeg", 1);
          });
        });
      }));
    </script> 
  </body>
</html>
