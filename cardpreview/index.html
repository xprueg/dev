<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <title>Card Preview Generator v0.18</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body canvas_visible="false">
    <template>
      <label detail><input data-position="detail" type="file"></input>🃏</label>
    </template>
    <main>
      <h1>Card Preview Generator <span version>v0.18</span></h1>
      <card>
        <row>
          <label card><input data-position="left" type="file"></input>🃏</label>
          <label card><input data-position="right" type="file"></input>🎴</label>
        </row>
        <row details></row>
      </card>
      <actions>
        <row>
          <button action add-text>🔤</button>
          <button action add-detail>🔍</button>  
        </row>
        <row>
          <button action capture>📸</button>
        </row>
      </actions>
    </main>
    <aside>
      <img result>
      <actions>
        <row>
          <a button download="pic.jpg">💾</a>
          <button reset>🧨</button>
        </row>
      </actions>
      <canvas></canvas>
    </aside>

    <script src="script.js"></script>
    <script>Preview.init();</script>
  </body>
</html>
