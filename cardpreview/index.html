<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <title>Card Preview Generator v0.27</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body canvas_visible="false">
    <template>
      <label detail><img><span>🃏</span><input data-position="detail" type="file"></input></label>
    </template>
    <main>
      <h1>Card Preview Generator <span version>v0.27</span></h1>
      <card>
        <row>
          <label card><img><span>🃏</span><input data-position="left" type="file"></input></label>
          <label card><img><span>🎴</span><input data-position="right" type="file"></input></label>
        </row>
        <row details></row>
      </card>
      <actions>
        <row>
          <button small action add-text>Set Overlay Text</button>
          <button small action add-detail>Add Detail Image</button>
        </row>
        <row>
          <button action capture>Generate Image</button>
        </row>
      </actions>
    </main>
    <aside>
      <img result>
      <actions>
        <row>
          <a download="pic.jpg"><button small>Download</button></a>
        </row>
        <row>
          <button reset>🧨 New Image</button>
        </row>
      </actions>
      <canvas></canvas>
    </aside>

    <script src="script.js"></script>
    <script>Preview.init();</script>
  </body>
</html>
