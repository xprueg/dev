<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <title>Card Preview Generator v0.24</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body canvas_visible="false">
    <template>
      <label detail><input data-position="detail" type="file"></input>🃏</label>
    </template>
    <main>
      <h1>Card Preview Generator <span version>v0.24</span></h1>
      <card>
        <row>
          <label card><img><span>🃏</span><input data-position="left" type="file"></input></label>
          <label card><img><span>🎴</span><input data-position="right" type="file"></input></label>
        </row>
        <row details></row>
      </card>
      <actions>
        <row>
          <button action add-text>
            <span icon>🔤</span>
            <span text>Set Overlay</span>
          </button>
          <button action add-detail>
            <span icon>🔍</span>
            <span text>Add Detail Images</span>
          </button>
        </row>
        <row>
          <button action capture>
            <span icon>📸</span>
            <span text>Generate Image</span>
          </button>
        </row>
      </actions>
    </main>
    <aside>
      <img result>
      <actions>
        <row>
          <a button download="pic.jpg">
            <span icon>💾</span>
            <span text>Download</span>
          </a>
          <button reset>
            <span icon>🧨</span>
            <span text>New</span>
          </button>
        </row>
      </actions>
      <canvas></canvas>
    </aside>

    <script src="script.js"></script>
    <script>Preview.init();</script>
  </body>
</html>
