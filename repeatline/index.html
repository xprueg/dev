<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset=utf-8>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title>repeatline</title>
        <link type=text/css rel=stylesheet href=style.css></link>
    </head>
    <body>
        <ol id=bg>
            <li style="background: white" data-bg=white></li>
            <li style="background: black" data-bg=black></li>
        </ol>
        <canvas id=canvas></canvas>
        <ol id=colorpicker>
            <li style="background: black" data-active-fg></li>
            <li style="background: red"></li>
            <li style="background: blue"></li>
            <li style="background: green"></li>
            <li data-colorpicker style="background: conic-gradient(
                from 90deg,
                violet, indigo, blue, green, yellow, orange, red, violet
              )">
                <input type=color style="opacity: 0; position: absolute;">
            </li>
            <li style="background: cyan"></li>
            <li style="background: magenta"></li>
            <li style="background: yellow"></li>
        </ol>
        <script>
            Array.prototype.at = function(i) {
              return i === -1 ? this[this.length - 1] : this[i]
            }
        </script>
        <script type=module src=script.v1.js></script>
    </body>
</html>
